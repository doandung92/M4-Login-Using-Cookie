<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/save}" method="post" th:object="${user}">
    <label>Name</label>
    <input type="text" id="name" name="name" th:value="${setUser}">
    <label>Password</label>
    <input type="text" th:field="*{password}">
    <input type="submit" th:value="SAVE">
</form>
</body>
</html>
